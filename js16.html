<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" value="0" placeholder="第一个数字">
    <input id="second-number"  value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var numberOne,
            numberTwo,
            result=document.getElementById('result')
            add_btn=document.getElementById('add-btn'),
            minus_btn=document.getElementById('minus-btn'),
            times_btn=document.getElementById('times-btn') ,
            divide_btn=document.getElementById('divide-btn');

        function get_values(){
            let a=Number(document.getElementById('first-number').value),
                b=Number(document.getElementById('second-number').value);
            if(a!==a || b!==b){
                throw('error input')
                return
            }
            return [a,b]
        }

        add_btn.onclick=function(){
            try{
                [numberOne,numberTwo]=get_values()
                result.innerHTML=numberOne+numberTwo
            }catch(e){
                console.log(e);
            }
          
        };
        minus_btn.onclick=function(){
            try{
                [numberOne,numberTwo]=get_values() 
                result.innerHTML=numberOne-numberTwo
            }catch(e){
                console.log(e)
            }
            
        };
        times_btn.onclick=function(){
            try{
                [numberOne,numberTwo]=get_values() 
                result.innerHTML=numberOne*numberTwo
            }catch(e){
                console.log(e)
            }
            
        };
        divide_btn.onclick=function(){
            try{
                [numberOne,numberTwo]=get_values() 
                if(numberTwo===0){
                    throw('invalid divide')
                }
                result.innerHTML=numberOne/numberTwo
            }catch(e){
                console.log(e)
            }
        };


    </script>
</body>
</html>
