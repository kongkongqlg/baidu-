<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <!-- 基于如上HTML，实现需求
    按照HTML中按钮的描述以此实现功能
    计算结果显示在 id 为 result 的 P 标签中 -->
    <script>
        var a_r=document.querySelector('#radio-a'),
            b_r=document.querySelector('#radio-b'),
            a_str=document.querySelector('#str-a'),
            b_str=document.querySelector('#str-b'),
            a_num=document.querySelector('#num-a'),
            b_num=document.querySelector('#num-b'),
            btns=document.querySelectorAll('button'),
            p=document.getElementById('result');
        


        btns[0].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value.length
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value.length
            }
        }

        btns[1].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value[2]
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value[2]
            }
        }

        btns[2].onclick=function(){
            p.innerHTML=a_str.value.concat(b_str.value)
        }

        btns[3].onclick=function(){
            p.innerHTML=a_str.value.indexOf(b_str.value)
        }

        btns[4].onclick=function(){
            p.innerHTML=b_str.value.lastIndexOf(a_str.value)
        }
    
        btns[5].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value.slice(a_num.value,b_num.value)
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value.slice(a_num.value,b_num.value)
            }
        }
    
        btns[6].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=Math.ceil(a_str.value.length/21)
            }else if(b_r.checked===true){
                p.innerHTML=Math.ceil(b_str.value.length/21)
            }
        }

        btns[7].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value.substr(a_num.value,b_num.value)
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value.substr(a_num.value,b_num.value)
            }
        }
    
        btns[8].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value.toUpperCase()
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value.toUpperCase()
            }
        }
    
        btns[9].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value.toLowerCase()
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value.toLowerCase()
            }
        }
    
        btns[10].onclick=function(){
            if(a_r.checked===true){
                p.innerHTML=a_str.value.replace(/\s+/g,'')
            }else if(b_r.checked===true){
                p.innerHTML=b_str.value.replace(/\s+/g,'')
            }
        }

        btns[11].onclick=function(){
            if(a_r.checked===true){
                
                p.innerHTML=a_str.value.replace(/a/g,b_str.value)
            }else if(b_r.checked===true){
                
                p.innerHTML=b_str.value.replace(/a/g,a_str.value)
            }
        }

    </script>
</body>
</html>
