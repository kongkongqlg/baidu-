<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    在动画过程中，按钮的状态变为不可点击
    在动画结束后，按钮状态恢复，且文字变成“淡入”
    在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    淡入动画结束后，按钮文字变为“淡出”
    暂时不要使用 CSS animation （以后我们再学习） -->
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var obj=document.getElementById('fade-obj'),
            btn=document.getElementById('fade-btn'),
            i=1,
            timer;
        
        function fadeout(){
            obj.style.opacity=i
            i-=0.1
            if(i>0){
                btn.style.disable=true
                btn.style.backgroundColor='gray'
                setTimeout(fadeout,500)
            }else{
                btn.innerHTML='淡入'
                btn.style.backgroundColor=''
                btn.style.disable=false
                btn.addEventListener('click',fadein)
            }
        }

        function fadein(){
            obj.style.opacity=i
            i+=0.1
            if(i<1){
                btn.style.disable=true
                btn.style.backgroundColor='gray'
                setTimeout(fadein,500)
            }else{
                btn.innerHTML='淡出'
                btn.style.disable=false
                btn.style.backgroundColor=''
            }
        }

        btn.addEventListener('click',fadeout)
    </script>
</body>
</html>
