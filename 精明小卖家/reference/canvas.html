<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直线</title>
	<script type="text/javascript">
        function draw(){
          var canvas = document.getElementById('tutorial');
          if (canvas.getContext){
            var ctx = canvas.getContext('2d');
          }
          ctx.beginPath()
          ctx.moveTo(10, 10);
          ctx.lineTo(50, 75);
          ctx.stroke()
          ctx.closePath()

          ctx.beginPath()
          ctx.fillRect(50, 50, 60, 60);
          ctx.strokeStyle = '#2DE0A5';
          ctx.stroke();
          ctx.fillStyle = 'rgba(45, 224, 165, 0.3)';
          ctx.fill();
          ctx.closePath()

          ctx.beginPath()
          ctx.arc(100,75,50,0,2*Math.PI)
          ctx.fillStyle = "#FF0000"
          ctx.fill()
          ctx.closePath()

          ctx.font="30px Arial";
          ctx.fillText("Hello World",10,50);
        }
    </script>
    <style type="text/css">
    canvas{ 
      border: 1px solid black; 
    }
    </style>
</head>
<body onload="draw();">
	<canvas id="tutorial" width="200" height="200"></canvas>
</body>
</html>
